<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h2>Registration Successful</h2>
    <p>Congratulations! You have successfully registered.</p>
    <p>You will be redirected to the login page shortly.</p>
    <button onclick="window.location.href = '{% url 'login' %}';">Go to Login</button>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";  // Redirect to login page after 3 seconds
        }, 3000);
    </script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
